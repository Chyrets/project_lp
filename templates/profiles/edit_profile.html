{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-2">
                <img src="{% static 'profiles/images/user_icon.png' %}" class="flex-shrink-0 me-3" alt="...">
            </div>
            <div class="col-10">
                <div class="mt-4">
                    {% for field in form %}
                        <div class="mt-2">
                            <label for="formInput#text">{{ field.label }}:</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-outline-primary mt-3">Сохранить</button>
                    <a class="btn btn-outline-primary mt-3" href="{% url 'profiles:profiles' %}" role="button">Назад</a>
                    <a class="btn btn-outline-danger mt-3" href="{% url 'profiles:delete_profile' profile.slug %}"
                       role="button">Удалить</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% for field in form %}
            {% csrf_token %}

            <div class="mt-2">
                <label for="formInput#text">{{ field.label }}:</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary mt-3">Сохранить</button>
    </form>

{% endblock %}
